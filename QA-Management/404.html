<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Hub - Redirecionando...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #333333 0%, #1a1a1a 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      .logo {
        font-size: 48px;
        font-weight: 900;
        margin-bottom: 20px;
      }
      .fastshop {
        color: white;
      }
      .gold {
        color: #BC8F2E;
      }
      .message {
        font-size: 18px;
        opacity: 0.8;
      }
      .spinner {
        margin: 30px auto;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(188, 143, 46, 0.3);
        border-top-color: #BC8F2E;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Salvar URL original para SPA routing
      sessionStorage.setItem('redirect', location.href);
      // Redirecionar para index
      const base = '/quality-hub/'; // Altere se necess√°rio
      window.location.replace(base);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span class="fastshop">FAST</span><span class="gold">SHOP</span>
      </div>
      <div class="message">Redirecionando para Quality Hub...</div>
      <div class="spinner"></div>
    </div>
  </body>
</html>
